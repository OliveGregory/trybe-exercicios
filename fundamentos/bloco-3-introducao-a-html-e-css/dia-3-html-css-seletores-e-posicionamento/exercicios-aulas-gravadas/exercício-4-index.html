</head>

<body>

  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

    <h3 class="fontstyle">Cor primária</h3>
  </div>

  <div class="div2">
    <h3 class="fontstyle">Cor Secundária</h3>
  </div>

  <div class="div3">
    <h3 class="fontstyle">Cor Complementar</h3>
  </div>

  <div class="div4">
    <h3 class="fontstyle">Cor Escura</h3>
  </div>

  <div class="div5">
    <h3 class="fontstyle">Cor Clara</h3>
  </div>
