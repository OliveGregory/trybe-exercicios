<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body id="corpo">
  <form method="GET">

    <fieldset class="first-fildset">

      <label for="fullname">Nome completo:
        <input type="text" name="name" id="fullname" required maxlength="40" placeholder="Digite seu nome">
      </label>

      <label for="your-email">Email:
        <input type="email" name="email" id="your-email" required maxlength="50" placeholder="Digite seu email">
      </label>

      <label for="your-cpf">CPF:
        <input type="text" name="cpf" id="your-cpf" required maxlength="11" placeholder="Digite seu cpf">
      </label>

      <label for="your-endereco">Endereço:
        <input type="text" name="endereco" id="your-endereco" required maxlength="200" placeholder="Digite seu endereco e possível complemento">
      </label>

      <label>Cidade:
        <input type="text" name="cidade" id="your-cidade" required maxlength="28" placeholder="Digite o  nome da cidade onde você mora">
      </label>

      <label for="your-estado">Estado onde mora:
        <select name="estado" id="your-estado" class="add-estados" required> </select>
      </label>

    </fieldset>

    <fieldset>

      <label for="description">Seu currículo:
      <textarea name="description" id="description" maxlength="1000" rows="3" required></textarea>
      </label>

      <label for="office">Cargo:
        <input type="text" id="office" maxlength="40" required>
      </label>

      <label for="office-descrition">Descrição do cargo:
        <input type="text" id="office-description" maxlength="500" required>
      </label>

      <label for="date">Data:
        <input type="date" id="date" required>
      </label>

      <label for="checkform">
        <button type="submit" id="checkform" name="checkform">Enviar</button>
      </label>

    </fieldset>

  </form>

  <script src="new-script.js"></script>
</body>
</html>
