<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="box-forms">
    <label for="email">Email: 
      <input type="email" name="email-form" id="email" placeholder="Digite seu email" autofocus autocomplete="off" required>
    </label>
  </div>

  <div class="box-forms">
    <label for="password-login">Senha:
      <input type="password" name="password-form" id="password-login" placeholder="Digite sua senha" required>
    </label>
  </div>

  <div>
    <input type="checkbox" name="checkbox-form" id="form-checkbox">
    <label for="form-checkbox">Lembre-me</label>
  </div>

  <div>
    <button type="submit">Entrar</button>
  </div>

</body>

</html>
